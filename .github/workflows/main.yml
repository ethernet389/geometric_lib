name: CI

on:
  push:
    branches: [ "new_features_467462" ]

  workflow_dispatch:

jobs:
  unittest:
    runs-on: [ ubuntu-latest, windows-latest ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run unit tests
        run: python -m unittest test.py    
